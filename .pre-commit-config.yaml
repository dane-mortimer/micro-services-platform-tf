repos:
    - repo: https://github.com/pre-commit/mirrors-eslint
      rev: v9.20.1
      hooks:
          - id: eslint
            files: \.[jt]sx?$
            args: [--config, eslint.config.mjs, 'lib/**/*.ts', 'constructs/**/*.ts', 'bin/**/*.ts', --fix]
            types: [file]
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: 'v3.1.0'
      hooks:
          - id: prettier
            args: [--write]
            exclude: |
                (?x)(
                    ^.github/|
                    ^.projen/|
                    ^.mergify.yml|
                    ^.*.json |
                    ^API.md 
                )
    - repo: local
      hooks:
          - id: terraform-plan
            name: terraform plan
            entry: .pre-commit/hooks/terraform-plan.sh
            language: system
            files: '^.+\.(py|ts|js|cs|fs|java)'
            pass_filenames: false
